    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- SF Pro for non-macOS users -->
    <style>
      /* SF Pro font styles for non-macOS devices */
      @font-face {
        font-family: 'SF Pro Display';
        font-weight: 400;
        src: local('SF Pro Display Regular'), url('https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff2') format('woff2');
      }
      @font-face {
        font-family: 'SF Pro Display';
        font-weight: 500;
        src: local('SF Pro Display Medium'), url('https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-medium-webfont.woff2') format('woff2');
      }
      @font-face {
        font-family: 'SF Pro Display';
        font-weight: 600;
        src: local('SF Pro Display Semibold'), url('https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-semibold-webfont.woff2') format('woff2');
      }
      @font-face {
        font-family: 'SF Pro Display';
        font-weight: 700;
        src: local('SF Pro Display Bold'), url('https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-bold-webfont.woff2') format('woff2');
      }
    </style>
    
    <!-- GitHub Pages SPA routing script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <title>Elderlink</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
